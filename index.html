<script>
var audio, fslider, vslider, seeking=false, seekto;
function initAudioPlayer(){
  
  audio = document.getElementById("audioElement");
  audio.loop = true;

  //object references
  // playb = document.getElementById("playb");
  // pauseb = document.getElementById("pauseb")
  fslider = document.getElementById("fslider");
  //vslider = document.getElementById("vslider");



  //event handling
  //vslider.addEventListener("mousemove", setvolume);
  fslider.addEventListener("mousedown", function(event) { seeking=true; seek(event); });
  fslider.addEventListener("mouseup", function() { seeking=false; });
  fslider.addEventListener("mousemove", function(event) { seek(event); });
  // playb.addEventListener("click", play);
  // pauseb.addEventListener("click", pause);

  // function play(){
  //     audio.play();
  // }

  // function pause(){
  //     audio.pause();
  // }

  function seek(event){
      if (seeking){
          fslider.value = event.clientX - fslider.offsetLeft; 
          seekto = audio.duration * (fslider.value/100);
          audio.currentTime = seekto;
      }

  }
 // function setvolume(){
     // audio.volume = vslider.value/100;
     // console.log(audio.volume);
 // }
}

window.addEventListener("load", initAudioPlayer);
</script>
